<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts/global.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <title>grimeylimes</title>
</head>

<body>
    <header>
        <div class="left">
            <a href="./index.html" class="logotype">grimey.limes</a>
        </div>
        <div class="right">
            <button id="navBtn">
            <span>Home</span>
            <div class="triangle"></div>
            </button>
            <div id="navMenu">
                <ul>
                    <li><a href='./pages/portfolio.html'>Portfolio</a></li>
                    <li><a href='./pages/commissions.html'>Commissions</a></li>
                    <li><a href='./pages/social.html'>Social</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="outer-container">
        <div class="inner-container">
            <h1 class="logotype"><a href='./index.html'>grimey.limes</a></h1>
        </div>
        <div class="inner-container">
            <div id="slideshow">
                <div class="slides">
                    <input type="radio" name="radio-btn" class='radio-btn' id="radio1">
                    <input type="radio" name="radio-btn" class='radio-btn' id="radio2">
                    <input type="radio" name="radio-btn" class='radio-btn' id="radio3">

                    <div class="slide first">
                        <img src="./images/art/2024-02-18-angeldust-poison.jpg" alt="Angeldust from Hazbin Hotel wearing his black latex suit from 
                    the 'Poison' music video. The art depicts him in multiple poses from 
                    the dance." oncontextmenu="return false" draggable="false">
                    </div>

                    <div class="slide">
                        <img src="./images/art/2024-02-24-huskerdust-cuddle.jpg" alt="Angeldust and Husk from Hazbin Hotel cuddling in a puffy pink
                     duvet. They have their arms around each other as they sleep, with
                    Husk's red feathery wings wrapped around both of them as if 
                    embracing. Angeldust's pet pig 'Fat Nuggets' is sleeping calmly on 
                    top of them below their waists." oncontextmenu="return false" draggable="false">
                    </div>

                    <div class="slide">
                        <img src="./images/art/2023-05-12-totk-link.jpg" alt="Link from the Legend of Zelda. He is in his toga outfit from
                    Tears of the Kingdom and he has scars on his chest from top
                    surgery. His face has a calm expression and he is raising his 
                    right arm above and behind him holding his head. He has a quiver 
                    of arrows sticking out from behind him" oncontextmenu="return false" draggable="false">
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>

                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
